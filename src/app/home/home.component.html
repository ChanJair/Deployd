<div class="container color-dark">
  <div class="col">
    <p>{{textoMamalon}}</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal. What do you want to accomplish in your life?</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
      <br><span>{{ goalText }}</span><br>
      <input type="submit" class="btn" value="{{ btnText }}" (click)="addItem()">
      <input type="submit" class="btn {{a}}" value="{{ btnText2 }}" >
      <input type="text" class="txt b" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
      <input type="submit" class="btn c" value="{{ goalText }}">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals">
     {{goal}}
    </p>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <form>
        <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="textoPrac">
        <input type="submit" class="btn"
      </form>
    </div>
  </div>
